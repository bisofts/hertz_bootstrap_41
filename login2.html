<body class="bg-light">
    <!-- class="jumbotron text-center"  -->

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <form class="form-inline my-2 my-lg-0">

    <div class="container" style="margin-top:30px;">
        <div class="row py-4">
            <aside class="col-sm-6 offset-sm-3">
                <p style="text-align: center">YOUR HIGHWAY TO LEARN & EARN</p>
                <div class="card oradius">
                    <article class="card-body">
                        <a href="" class="float-right btn btn-outline-primary oradius">Sign up</a>
                        <h4 class="card-title mb-4 mt-1">Log in</h4>
                        <form>
                            <div class="form-group">

                                <a class="float-right" href="#">Forgot username?</a>
                                <label>Username *</label>
                                <input name="" class="form-control oradius" placeholder="Username" type="text">
                            </div>
                            <!-- form-group// -->
                            <div class="form-group">
                                <a class="float-right" href="#">Forgot password?</a>

                            <!-- form-group// -->

                                    <input type="checkbox" class="custom-control-input" id="customCheck12" name="example2">

                                </div>

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>

                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form>

                            <a class="float-right" href="#">Forgot username?</a>
                            <label>Username *</label>
                            <input name="" class="form-control oradius" placeholder="Username" type="text">

                        <!-- form-group// -->

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck12" name="example2">
                                <label class="custom-control-label" for="customCheck12"> Remember me</label>
                            </div>
                            <!-- <div class="checkbox">
                                        <label> <input type="checkbox" class="your-checkbox"> Remember me </label>
                                    </div> -->
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary oradius" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary oradius">Login</button>
                </div>
            </div>
        </div>

    <div class="jumbotron text-center" style="margin-bottom:0">

    </div>
    <script>
        $(".dropdown-menu").css('margin-top', 0);
        $(".dropdown")
            .mouseover(function() {
                $(this).addClass('show').attr('aria-expanded', "true");
                $(this).find('.dropdown-menu').addClass('show');
            })
            .mouseout(function() {
                $(this).removeClass('show').attr('aria-expanded', "false");
                $(this).find('.dropdown-menu').removeClass('show');
            });
    </script>
</body>

</html>
